<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón del menú -->
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar lista de canciones favoritas -->
  <ion-list *ngIf="favoriteTracks.length > 0; else noFavorites">
    <ion-item *ngFor="let track of favoriteTracks">
      <ion-thumbnail slot="start">
        <img [src]="track.track_album" alt="Imagen del álbum" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ track.track_name }}</h2>
        <p>{{ track.track_artist }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Si no hay favoritos -->
  <ng-template #noFavorites>
    <ion-text color="medium">
      <h2>No tienes canciones favoritas aún.</h2>
    </ion-text>
  </ng-template>
</ion-content>
