<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Skeleton App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <!-- Imagen de bienvenida -->
  <ion-img src="assets/images/login-image.svg"></ion-img>

  <!-- Tarjeta de inicio de sesión -->
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Accede a tu cuenta</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- Lista de campos de entrada -->
      <ion-list>
        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com" [(ngModel)]="loginEmail" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Contraseña" type="password" placeholder="********" [(ngModel)]="loginPassword" required></ion-input>
        </ion-item>
      </ion-list>
      
      <!-- Botón de Iniciar Sesión -->
      <ion-button expand="full" id="open-loading" (click)="login()" class="ion-margin-top">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Enlaces adicionales -->
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text>
          <p [routerLink]="['/recuperar']" class="link">¿Olvidaste tu contraseña?</p>
        </ion-text>
        <ion-text class="ion-text-center" (click)="goToRegister()">
          <p>¿No tienes cuenta? Regístrate aquí</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Indicador de carga -->
  <ion-loading
    trigger="open-loading"
    message="Verificando..."
    [duration]="1000"
    spinner="circles">
  </ion-loading>
</ion-content>
