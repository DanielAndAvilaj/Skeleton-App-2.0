<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Solo el botón del menú -->
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Email</h2>
            <p>{{ userEmail }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Contraseña</h2>
            <p>{{ userPassword }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Edad</h2>
            <p>{{ userAge }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Teléfono</h2>
            <p>{{ userPhone }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
