<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón del menú -->
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Sección de Configuración del Perfil -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajustes de Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <p>{{ userEmail }}</p> <!-- Mostrar el email del usuario -->
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Contraseña</h2>
          <p>{{ userPassword }}</p> <!-- Mostrar la contraseña del usuario -->
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Edad</h2>
          <p>{{ userAge }}</p> <!-- Mostrar la edad del usuario -->
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Teléfono</h2>
          <p>{{ userPhone }}</p> <!-- Mostrar el teléfono del usuario -->
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Notificaciones -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Notificaciones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Recibir Notificaciones</ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Notificaciones por Email</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Preferencias de Tema -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tema</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment value="light">
        <ion-segment-button value="light">
          <ion-label>Claro</ion-label>
        </ion-segment-button>
        <ion-segment-button value="dark">
          <ion-label>Oscuro</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>

  <!-- Botón para Cerrar Sesión -->
  <ion-button expand="full" color="danger" class="ion-margin-top" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Cerrar Sesión
  </ion-button>
</ion-content>
