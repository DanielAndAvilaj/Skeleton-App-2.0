<ion-app>
  <!-- Definimos el menú -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/inicio">
          <ion-label>Quiz</ion-label>
        </ion-item>
        <ion-item (click)="goToProfile()">
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/configuracion">
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item routerLink="/buscador-canciones"> <!-- Enlace al buscador de canciones -->
          <ion-label>Buscador de Canciones</ion-label>
        </ion-item>
        <!-- Nuevo ítem: Enlace a la página de favoritos -->
        <ion-item routerLink="/favoritos">
          <ion-label>Favoritos</ion-label>
          <ion-icon slot="start" name="heart-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-button expand="full" color="secondary" (click)="goToLogin()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Volver al Login
    </ion-button>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
